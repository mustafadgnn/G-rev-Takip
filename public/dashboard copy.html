    <!-- Kişiler Tablosu -->
    <div class="content-area">
        <h1>Kişiler</h1>
        <table id="user-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İsim</th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <!-- Görevler Tablosu -->
    <div class="content-area">
        <h1>Görevler</h1>
        <table id="task-table" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Başlık</th>
                    <th>Açıklama</th>
                    <th>Durum</th>
                    <th>Atanan Kişi</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>

    <!-- Görev Oluştur Formu -->
    <div id="create-task-form" style="display: none;">
        <h2>Yeni Görev Oluştur</h2>
        <form id="task-form">
            <div class="form-group">
                <label for="task-title">Başlık:</label>
                <input type="text" id="task-title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="task-description">Açıklama:</label>
                <input type="text" id="task-description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="assigned-to">Atanan Kişi:</label>
                <select id="assigned-to" class="form-control">
                    <option value="">Seçiniz</option>
                    <!-- Kullanıcılar dinamik olarak buraya yüklenecek -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Görev Oluştur</button>
        </form>
    </div>

    <!-- Görev Güncelle Modalı -->
    <div id="task-update-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Görevi Güncelle</h2>
            <form id="task-update-form">
                <input type="hidden" id="update-task-id">
                <div class="form-group">
                    <label for="update-task-title">Başlık:</label>
                    <input type="text" id="update-task-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="update-task-description">Açıklama:</label>
                    <input type="text" id="update-task-description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="update-assigned-to">Atanan Kişi:</label>
                    <select id="update-assigned-to" class="form-control">
                        <option value="">Seçiniz</option>
                        <!-- Kullanıcılar dinamik olarak buraya yüklenecek -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="update-task-completed">Durum:</label>
                    <select id="update-task-completed" class="form-control">
                        <option value="0">Tamamlanmamış</option>
                        <option value="1">Tamamlanmış</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Görevi Güncelle</button>
                <button type="button" id="delete-task-btn" class="btn btn-danger">Görevi Sil</button>
            </form>
        </div>
    </div>
